<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="128" height="128" rx="16" fill="#333333"/>
  <g transform="translate(14, 14) scale(0.78)">
    <!-- Tablero de ajedrez estilizado -->
    <rect x="10" y="10" width="100" height="100" fill="#222222" stroke="#444444" stroke-width="2"/>
    
    <!-- Cuadros del tablero -->
    <rect x="10" y="10" width="25" height="25" fill="#444444"/>
    <rect x="60" y="10" width="25" height="25" fill="#444444"/>
    <rect x="35" y="35" width="25" height="25" fill="#444444"/>
    <rect x="85" y="35" width="25" height="25" fill="#444444"/>
    <rect x="10" y="60" width="25" height="25" fill="#444444"/>
    <rect x="60" y="60" width="25" height="25" fill="#444444"/>
    <rect x="35" y="85" width="25" height="25" fill="#444444"/>
    <rect x="85" y="85" width="25" height="25" fill="#444444"/>
    
    <!-- Pieza de ajedrez (reina estilizada) -->
    <g transform="translate(50, 50)">
      <!-- Corona -->
      <path d="M0,-20 L6,-8 L18,-14 L12,0 L18,14 L6,8 L0,20 L-6,8 L-18,14 L-12,0 L-18,-14 L-6,-8 Z" 
            fill="#FF6B8E" stroke="#FF4777" stroke-width="2"/>
      <!-- Gema central -->
      <circle cx="0" cy="0" r="6" fill="#FFC3D5" stroke="#FF4777" stroke-width="1"/>
    </g>
    
    <!-- Texto "MonaChess" -->
    <text x="60" y="130" font-family="Arial, sans-serif" font-weight="bold" font-size="16" 
          text-anchor="middle" fill="#FF6B8E">MonaChess</text>
  </g>
</svg>
